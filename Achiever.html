<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Share Achiever</title>

          <!-- placeholders -->
  <meta property="og:title" content="Jag är Segraren - Den målmedvetna vinnarskallen." id="og-title">
  <meta property="og:description" content="Allt du använder måste hålla samma nivå som du själv. Du investerar i verktyg, kläder och teknologier som ger dig en edge. Du väljer inte för att imponera – du väljer för att vinna." id="og-desc">
  <meta property="og:image" content="zoku_Achiever.png" id="og-image">
  <meta property="og:url" content="/test?changeY=50&compassionX=50" id="og-url">

</head>
<body>
  <h1 id="title"></h1>
<img src="Segraren.svg" alt="Segraren" width="100">
<p>Allt du använder måste hålla samma nivå som du själv. Du investerar i verktyg, kläder och teknologier som ger dig en edge. Du väljer inte för att imponera – du väljer för att vinna.</p>

<h3><a id="link" href="#">Vad är du? Jämför oss</a></h3>  

  <script>
    // Get query params from current URL
    const params = new URLSearchParams(window.location.search);
    const changeY = params.get("changeY");
    const compassionX = params.get("compassionX");

    const profile = "Achiever"; // since this page is Achiever.html
    const title = "Jag är Segraren - Den målmedvetna vinnarskallen";
    const url = `zoku/test?changeY=${changeY}&compassionX=${compassionX}`;

    // Update visible content
    document.getElementById("title").textContent = title;

    // Update meta tags
    document.getElementById("og-url").setAttribute("content", url);

    // Use them to build a link (example to React route)
    
    const reactUrl = `/zoku/#/test?changeY=${changeY}&compassionX=${compassionX}`;
    document.getElementById("link").href = reactUrl;


  </script>
</body>
</html>
