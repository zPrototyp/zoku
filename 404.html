<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
      // Redirect all 404s to index.html while preserving the path
      var redirect = '/' + window.location.pathname.split('/').slice(2).join('/');
      sessionStorage.setItem('redirect', redirect);
      window.location.href = '/zoku/';
    </script>
  </head>
</html>
