<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Capture full route (path + search + hash)
      var redirect =
        "/" +
        window.location.pathname.split("/").slice(2).join("/") +
        window.location.search +
        window.location.hash;

      sessionStorage.setItem("redirect", redirect);

      // Force load of index.html
      window.location.replace("/zoku/");

    </script>
  </head>
  <body>
    <p>Redirecting...</p>
    
  </body>
</html>
