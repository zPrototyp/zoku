<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Estonia&family=MuseoModerno:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="zoku.css">
  <meta charset="UTF-8">
  <title>Share Vårdgivaren</title>

          <!-- placeholders -->
  <meta property="og:title" content="Jag är Vårdgivaren - Den trygga beskyddaren" id="og-title">
  <meta property="og:description" content="Du väljer det som skapar lugn, trygghet och välmående – för dig och dina nära. Kvalitet över tid, inte status över substans. Du bygger hem och vardag med omsorg." id="og-desc">
  <meta property="og:image" content="zoku_Caregiver.png" id="og-image">
  <meta property="og:url" content="/#/test?changeY=50&compassionX=50" id="og-url">

</head>
<body>
  <div id="fb-share-page">
    <h1 id="title">Jag är Vårdgivaren - Den trygga beskyddaren</h1>

    <a id="link" href="#">
      <img src="zoku_Caregiver.png" alt="Vårdgivaren" />
    </a>  
  </div>
  <script>
    // Get query params from current URL
    const params = new URLSearchParams(window.location.search);
    const changeY = params.get("changeY");
    const compassionX = params.get("compassionX");

    const profile = "Caregiver"; 
    const url = `zoku/#/test?changeY=${changeY}&compassionX=${compassionX}`;

    // Update meta tags
    document.getElementById("og-url").setAttribute("content", url);

    // Use them to build a link (example to React route)
    const reactUrl = `/zoku/#/test?changeY=${changeY}&compassionX=${compassionX}`;
    document.getElementById("link").href = reactUrl;
  </script>
</body>
</html>
