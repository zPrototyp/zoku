<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Preserve full path, query (?fbclid etc.), and hash
      var redirect =
        "/" +
        window.location.pathname.split("/").slice(2).join("/") +
        window.location.search +
        window.location.hash;

      sessionStorage.setItem("redirect", redirect);
      window.location.href = "/zoku/";
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
