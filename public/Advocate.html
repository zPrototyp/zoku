<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Estonia&family=MuseoModerno:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="zoku.css">

  <meta charset="UTF-8">
  <title>Share Förkämpen</title>

          <!-- placeholders -->
  <meta property="og:title" content="Jag är Förkämpen - Den empatiska aktivisten" id="og-title">
  <meta property="og:description" content="Du letar efter principer – inte trender. För dig är varje köp ett bevis på vad du tror på. Du väljer varumärken som visar ryggrad, inte bara vision. Du värdesätter mänsklighet över marknadsandelar." id="og-desc">
  <meta property="og:image" content="zoku_Advocate.png" id="og-image">
  <meta property="og:url" content="/#/test?changeY=50&compassionX=50" id="og-url">

</head>
<body>
  <div id="fb-share-page">
    <h1 id="title">Jag är Förkämpen - Den empatiska aktivisten</h1>

    <a id="link" href="#">
      <img src="zoku_Advocate.png" alt="Förkämpen" />
    </a>
  </div>
  <script>
    // Get query params from current URL
    const params = new URLSearchParams(window.location.search);
    const changeY = params.get("changeY");
    const compassionX = params.get("compassionX");

    const profile = "Advocate"; 
    const url = `zoku/#/test?changeY=${changeY}&compassionX=${compassionX}`;

    // Update meta tags
    document.getElementById("og-url").setAttribute("content", url);

    // Use them to build a link (example to React route)
    const reactUrl = `/zoku/#/test?changeY=${changeY}&compassionX=${compassionX}`;
    document.getElementById("link").href = reactUrl;
  </script>
</body>
</html>
