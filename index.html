<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Mask.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoku</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Estonia&family=MuseoModerno:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    
    <script>
  // Restore redirect from 404.html if present
  if (sessionStorage.getItem("redirect")) {
    var redirect = sessionStorage.getItem("redirect");
    sessionStorage.removeItem("redirect");
    window.history.replaceState(null, null, redirect);
  }

  // Remove fbclid from URL if present
  const url = new URL(window.location.href);
  if (url.searchParams.has("fbclid")) {
    url.searchParams.delete("fbclid");
    window.history.replaceState({}, document.title, url.pathname + url.search + url.hash);
  }
</script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
